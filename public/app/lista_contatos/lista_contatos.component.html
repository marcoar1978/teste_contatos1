

<p style='text-align:center'>Listagem de Contatos</p><br>

<div class='alert alert-info' [hidden]='divHiddenRemocao'>
 Remoção efetuado com sucesso.
</div>  


<table align='center' width='600' style='border-collapse:collapse;padding:5px;' border>  
      <tr height='30'>
            <td align='center'><b>Id</b></td>
            <td align='center'><b>Nome</b></td>
            <td align='center'><b>Email</b></td>
            <td align='center'><b>Remover</b></td>
      </tr>
            
     <tr height='30'  *ngFor="let contato of contatos">
            <td width='200'><a [routerLink]= "['/det_contato/', contato._id]" >{{contato._id}}</a></td>
            <td width='100'>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td align='center'><a [routerLink]= "['/remove_contato/', contato._id]" >remove</a></td>
      </tr>      

</table>
