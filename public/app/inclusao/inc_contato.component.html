<div style='width:500'>
<h4>Inclus√£o de Contatos</h4>

<form method='POST' (submit)="cadastrar($event)">
  <div class="form-group row">
    <label for="nome" class="col-xs-1 col-form-label">Nome</label>
    <div class="col-xs-7">
    <input type="text" [(ngModel)]="contato.nome" class="form-control" id="nome" name='nome' >
    </div>
    <div class="col-xs-4">{{contato.nome}}</div>
 </div>
  <div class="form-group row">
    <label for="telefone" class="col-xs-1 col-form-label">Telefone</label>
    <div class="col-xs-7">
    <input type="text" [(ngModel)]="contato.telefone" class="form-control" id="telefone" name='telefone' >
    </div>
    <div class="col-xs-4">{{contato.telefone}}</div>
 </div>

  <div class="form-group row">
    <label for="email" class="col-xs-1 col-form-label">Email</label>
    <div class="col-xs-7">
    <input type="email" [(ngModel)]="contato.email" class="form-control" id="email" name='email' >
    </div>
    <div class="col-xs-4">{{contato.email}}</div>
 </div>
